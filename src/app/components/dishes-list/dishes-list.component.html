
<ion-list>
  @for(meal of meals; track $index) {
    <ion-item (click)="redirectToDetail(meal.idMeal)" onkeyup="redirectToDetail(meal.idMeal)">
      <ion-avatar slot="start">
        <img [src]="meal.strMealThumb" alt="avatar" />
      </ion-avatar>
      <ion-label>{{ meal.strMeal }}</ion-label>
    </ion-item>
  }
</ion-list>
